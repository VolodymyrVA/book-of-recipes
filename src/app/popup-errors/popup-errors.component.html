<!-- The Modal -->
<div  class="modal"  *ngIf="onClose">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
    </div>
    <div class="modal-body">
      <p class="text-error">{{reportErrors}}</p>
    </div>
    <div class="modal-footer">
      <span (click)="close()" class="close">Ok</span>
    </div>
  </div>

</div>
